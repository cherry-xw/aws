<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			h5{
				margin-left: 15px;
			}
			.chart {
				height: 200px;
				margin: 0px;
				padding: 0px;
			}
			h5 {
				margin-top: 30px;
				font-weight: bold;
			}
			h5:first-child {
				margin-top: 15px;
			}
			img{
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div class="mui-content mui-fullscreen">
			<!--<div class="mui-content-padded">-->
				<h5>空气温湿度</h5>
				<div class="chart" id="tehu"></div>
				<h5>可吸入颗粒物</h5>
				<div class="chart" id="pmpm"></div>
				<!--<h5>饼图</h5>
				<div class="chart" id="pieChart"></div>-->
			<!--</div>-->
			<div style="height: 100px;"></div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../libs/echarts-all.js"></script>
		<script>
			mui.init();
			var id = ["-"]
				time = ["-"],
				windSpeed = ["-"],
				temperature = ["-"],
				humidity = ["-"],
				airPressure = ["-"],
				windDirection = ["-"],
				PM25 = ["-"],
				PM10 = ["-"];
			var getOption = function(legs, dx, d1, d2) {
				return {
					legend: {
						x: 'center',
						data: legs
					},
					grid: {
						x: 35,
						x2: 10,
						y: 30,
						y2: 25
					},
				    tooltip : {
				        trigger: 'axis'
				    },
					toolbox: {
						show: true,
						feature: {
							restore: {
								show: true
							},
							saveAsImage: {
								show: true
							}
						}
					},
					calculable: false,
					xAxis: [{
						type: 'category',
						data: dx
					}],
					yAxis: [{
						type: 'value',
						splitArea: {
							show: true
						}
					}],
					series: [{
						name: legs[0],
						type: 'line',
            			smooth:true,
            			itemStyle: {normal: {areaStyle: {type: 'default'}}},
						data: d1
					}, {
						name: legs[1],
						type: 'line',
            			smooth:true,
            			itemStyle: {normal: {areaStyle: {type: 'default'}}},
						data: d2
					}]
				};
			};
			var byId = function(id) {
				return document.getElementById(id);
			};
			var tehu = echarts.init(byId('tehu'));
			var pmpm = echarts.init(byId('pmpm'));
			
			tehu.setOption(getOption(['温度', '湿度'], id, temperature, humidity));
			pmpm.setOption(getOption(['PM2.5', 'PM10'], id, PM25, PM10));
			
			var mask = mui.createMask();
			
			function refreshChart(chart, dx, data1, data2){
				var opt = chart.getOption();
				opt.xAxis[0].data = dx;
				opt.series[0].data = data1;
				opt.series[1].data = data2;
				chart.setOption(opt);
			}
			
			window.addEventListener('formatData',function(event){
				if(event.detail.status){
					mask.show();
				}else{
					mask.close();
					id.length=0
						time.length=0,
						windSpeed.length=0,
						temperature.length=0,
						humidity.length=0,
						airPressure.length=0,
						windDirection.length=0,
						PM25.length=0,
						PM10.length=0;
					if(event.detail.result){
						event.detail.data.forEach(function(v){
							time.push(v.hourTime);
							windSpeed.push(v.ff);
							id.push(v.id);
							airPressure.push(v.p);
							windDirection.push(v.fd);
							PM25.push(v.pm25);
							PM10.push(v.pm10);
							humidity.push(v.rh);
							temperature.push(v.t);
						});
						refreshChart(tehu, id, temperature, humidity);
						refreshChart(pmpm, id, PM25, PM10);
					}
				}
			});
		</script>
	</body>

</html>

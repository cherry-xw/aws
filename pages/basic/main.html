<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.tab-head {
				width: 100%;
				display: flex;
				flex-direction: row;
			}
			.col-4 {
				flex: 1;
			}
			.tab-head>.mui-active{
				border-bottom: 2px solid #007AFF !important;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-slider mui-fullscreen">
			    <div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
			    	<div class="tab-head">
				        <a class="mui-control-item col-4 mui-active" href="#globalScattergram" data-wid="globalScattergram.html">全国分布图</a>
				        <!--<a class="mui-control-item col-4" href="#GISScattergram" data-wid="GISScattergram.html">GIS分布图</a>-->
				        <a class="mui-control-item col-4" href="#abstract" data-wid="abstract.html">简介</a>
			    	</div>
			    </div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/webviewGroup.js"></script>
		<script type="text/javascript">
			mui.init();
			var aniShow = {};
			
			mui.plusReady(function() {
				var group = new webviewGroup(plus.webview.currentWebview().id, {
                    items: [{
                        id: "globalScattergram.html",
                        url: "globalScattergram.html",
                        styles: {
                        	top: "40px"
                        },
                        extras: {}
                    }, 
//                  {
//                      id: "GISScattergram.html",
//                      url: "GISScattergram.html",
//                      styles: {
//                      	top: "40px"
//                      },
//                      extras: {}
//                  }, 
                    {
                        id: "abstract.html",
                        url: "abstract.html",
                        styles: {
                        	top: "40px"
                        },
                        extras: {}
                    }],
                    onChange: function(obj) {
                        var c = document.querySelector(".mui-control-item.mui-active");
                        if(c) {
                            c.classList.remove("mui-active");
                        }
                        document.querySelector(".tab-head .mui-control-item:nth-child(" + (parseInt(obj.index) + 1) + ")").classList.add("mui-active");
                    }
                });
				mui(".tab-head").on("tap", ".mui-control-item", function(e) {
	                var wid = this.getAttribute("data-wid");
	                group.switchTab(wid);
	            });
			});
		</script>
	</body>

</html>

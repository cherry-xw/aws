		    <p class="content">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;事实上，冰岛队首发11人，目前全都是职业联赛的职业球员，甚至包括效力于德甲、意甲、英超这些顶级联赛的球员。至于那些曾经兼职的故事，恰恰说明冰岛球员的勤奋和职业。
其实，无论是民众对足球文化的了解，还是场地设施的配备，冰岛都处于欧洲前列。冰岛平均每1800名居民就拥有一块正规足球场，注册足球运动员占国家人口6%。5岁以上的孩子都是由欧洲B级以上的教练教着踢球。
冰岛足球的成功值得我们思考，而不是当段子一笑而过。</p>
